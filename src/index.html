<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label class="day-night-switch">
        <input type="checkbox" class="day-night-switch__input" checked>
        <span class="day-night-switch__slider">
            <span class="day-night-switch__slider-round-wrap">
                <span class="day-night-switch__slider-round">
                    <span class="day-night-switch__slider-round-ellipse day-night-switch__slider-round-ellipse--1"></span>
                    <span class="day-night-switch__slider-round-ellipse day-night-switch__slider-round-ellipse--2"></span>
                    <span class="day-night-switch__slider-round-ellipse day-night-switch__slider-round-ellipse--3"></span>
                </span>
                <span class="day-night-switch__slider-ellipse day-night-switch__slider-ellipse--1"></span>
                <span class="day-night-switch__slider-ellipse day-night-switch__slider-ellipse--2"></span>
                <span class="day-night-switch__slider-ellipse day-night-switch__slider-ellipse--3"></span>
                <span class="day-night-switch__slider-ellipse day-night-switch__slider-ellipse--4"></span>
            </span>

            <span class="day-night-switch__slider-star day-night-switch__slider-star--1"></span>
            <span class="day-night-switch__slider-star day-night-switch__slider-star--2"></span>
            <span class="day-night-switch__slider-star day-night-switch__slider-star--3"></span>
            <span class="day-night-switch__slider-star day-night-switch__slider-star--4"></span>
            <span class="day-night-switch__slider-star day-night-switch__slider-star--5"></span>
            <span class="day-night-switch__slider-star day-night-switch__slider-star--6"></span>
            <span class="day-night-switch__slider-star day-night-switch__slider-star--7"></span>
            <span class="day-night-switch__slider-star day-night-switch__slider-star--8"></span>
            <span class="day-night-switch__slider-star day-night-switch__slider-star--9"></span>

            <span class="day-night-switch__slider-cloud day-night-switch__slider-cloud--primary"></span>
            <span class="day-night-switch__slider-cloud day-night-switch__slider-cloud--light"></span>
        </span>
</label>
</body>
</html>
