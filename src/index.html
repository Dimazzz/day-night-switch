<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day night switch from ticktock</title>
</head>
<body>
    <label class="dn-switch">
        <input type="checkbox" class="dn-switch__input">
        <span class="dn-switch__wrap">
            <span class="dn-switch__round-wrap">
                <span class="dn-switch__round">
                    <span class="dn-switch__round-n-hole"></span>
                    <span class="dn-switch__round-n-hole"></span>
                    <span class="dn-switch__round-n-hole"></span>
                </span>
                <span>
                    <span class="dn-switch__round-glow"></span>
                    <span class="dn-switch__round-glow"></span>
                    <span class="dn-switch__round-glow"></span>
                </span>
            </span>

            <span class="dn-switch__n-star-wrap">
                <span class="dn-switch__n-star"></span>
                <span class="dn-switch__n-star"></span>
                <span class="dn-switch__n-star"></span>
                <span class="dn-switch__n-star"></span>
                <span class="dn-switch__n-star"></span>
                <span class="dn-switch__n-star"></span>
                <span class="dn-switch__n-star"></span>
                <span class="dn-switch__n-star"></span>
                <span class="dn-switch__n-star"></span>
            </span>

            <span class="dn-switch__d-cloud dn-switch__d-cloud--primary"></span>
            <span class="dn-switch__d-cloud dn-switch__d-cloud--light"></span>
        </span>
</label>
</body>
</html>
